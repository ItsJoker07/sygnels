<script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
        return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                var filteredData = jsonData.filter(row => row.some(filledCell));
                var headerRowIndex = filteredData.findIndex((row, index) =>
                    row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                    headerRowIndex = 0;
                }
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
    }
</script>

                <option value="Event">Event</option>
                <option value="Workshop">Workshop</option>
                <option value="Both Event and Workshop">Both Event and Workshop</option>
            </select>

    <script>

        document.getElementById('dataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const Teamname = document.getElementById('Teamname').value;
            const Member1 = document.getElementById('Member1').value;
            const Member2 = document.getElementById('Member2').value;
            const Member3 = document.getElementById('Member3').value;
            const Alternatephone = document.getElementById('Alternatephone').value;
            const phone = document.getElementById('Phone').value;
            const Participation = document.getElementById('Participation').value;
            const email = document.getElementById('email').value;
            const upi = document.getElementById('upi').value;
            const college = document.getElementById('college').value;
            let verified = "Not verified"
            const video = document.getElementById('backgroundVideo');

            const response = await fetch('http://localhost:3000/api/data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ Teamname, Member1, Member2, Member3, phone, Alternatephone, email, college, Participation, upi, verified })
            });

            if (response.ok) {
                alert('Data saved!');
                document.getElementById('dataForm').reset();
                video.classList.add('active');
                video.play();

            } else {
                alert('Error saving data');
            }
        });


    </script>
